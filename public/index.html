<!DOCTYPE html>
<html lang="en">

<head>
  <!-- UTF-8 = Unicode    ISO-8859-1 = Latin alphabet -->
  <meta charset="utf-8" />

  <!-- Don't show in any search engine, just google, or just google news 
        <meta name="robots" content="noindex" />
        <meta name="googlebot" content="noindex" />
        <meta name="googlebot-news" content="noindex" /> -->

  <!-- Optional (browsers will look for favicon.ico in root directory by default) -->
  <!-- Don't use rel="shortcut icon" -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <!-- Make your website look good on all devices.
      (How does this effect orientation changes in iOS?) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- supported only by Chrome mobile browsers, version 67 (May '18) onwards, 
      all latest samsung browsers and Vivaldi browser -->
  <meta name="theme-color" content="#000000" />

  <!-- Needed for search engine results -->
  <meta name="description" content="Play chess with your friends over the internet!" />

  <!-- Useless
        <meta name="author" content="David">
        <meta name="keywords" content="chess, superchess">  -->

  <!-- Refresh document every 30 seconds
        <meta http-equiv="refresh" content="30">  -->

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />

  <!-- Supporting different device resolutions on iOS
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png">   -->

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Lex Chess</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
        This HTML file is a template.
        If you open it directly in the browser, you will see an empty page.

        You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.

        To begin the development, run `npm start` or `yarn start`.
        To create a production bundle, use `npm run build` or `yarn build`.
      -->
</body>

</html>
